{% load static %}
<!DOCTYPE html>
<html lang="ja" x-data="themeData()" x-bind:data-theme="activeTheme">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}YourApp{% endblock %}</title>

		{# 外部ライブラリの読み込み #}
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet"/>
		<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

		{% block extra_head_css %}{% endblock %}

		<style>
			/* 共通のカスタムCSSがあればここに記載 */
		</style>
	</head>
	<body class="bg-base-200">
		<script>
			// Alpine.js テーマ管理ロジック (サイト全体で利用可能)
			function themeData() {
				return {
					activeTheme: 'light',
					availableThemes: [
						'light', 
						'dark', 
						'cupcake', 
						'bumblebee', 
						'emerald', 
						'corporate', 
						'synthwave', 
						'retro', 
						'cyberpunk', 
						'valentine', 
						'halloween', 
						'garden', 
						'forest', 
						'aqua', 
						'lofi', 
						'pastel', 
						'fantasy', 
						'wireframe', 
						'black', 
						'luxury', 
						'dracula', 
						'cmyk', 
						'autumn', 
						'business', 
						'acid', 
						'lemonade', 
						'night', 
						'coffee', 
						'winter', 
						'dim', 
						'nord', 
						'sunset'
					],
					// 初期テーマ設定 (オプション: ローカルストレージなどから読み込むロジックをここに追加)
					init() {
						// this.activeTheme = localStorage.getItem('theme') || 'light';
					}
				}
			}
		</script>
		<main>
			{% block content %}{# 各ページの内容がここに入る #}{% endblock %}
		</main>
		{% block extra_js_scripts %}{% endblock %}
	</body>
</html>
